<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Joan&family=Ubuntu:ital,wght@1,300;1,400&display=swap" rel="stylesheet">   

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />



<title>TaskY</title>
</head>
<body onload="loadTaskCards()">
 <!--Navbar-->
 <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bolder" id="exampleModalLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div class="mb-3 fw-bold">
          <label for="imageurl" class="form-label" >Image Url</label>
          <input type="url" class="form-control" id="imageurl" placeholder="https://images.hello.com/hello.jpg">
        </div>


        <div class="mb-3 fw-bold">
          <label for="tasktitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="tasktitle" placeholder="Api Integration">
        </div>


        <div class="mb-3 fw-bold">
          <label for="tasktype" class="form-label">Task Type</label>
          <input type="text" class="form-control" id="tasktype" placeholder="Development">
        </div>

        
        <div class="mb-3 fw-bold">
          <label for="taskdescp" class="form-label">Task Description</label>
          <textarea rows="5"  class="form-control" id="taskdescp" placeholder="Building an amazing API"></textarea>
        </div>
      </div>
      <div class="modal-footer justify-content-start">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

 <nav class="navbar navbar-expand-md bg-light navbar-light shadow-sm p-3 mb-5 bg-body rounded">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">Tasky</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal""><i class="fas fa-plus"></i> Add New</button>
      </div>
    </div>
  </nav>

<!--Search Bar-->
<section class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">      
<div class="input-group mb-3">
  <input type="text" class="form-control shadow-sm p-2 " placeholder="Search Task" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <span class="input-group-text pe-auto" id="basic-addon"><i class="fa-solid fa-magnifying-glass "></i></span>
</div>
    </div>
  </div>
</section>

<section class="container mt-4">
<div class="row task_container">

 <div class="col-md-6 col-lg-4">
  <div class="card ">
    <div class="card-header d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-success  "><i class="fa-solid fa-pencil"></i></button>
      <button type="button" class="btn btn-outline-danger  "><i class="fa-solid fa-trash-can"></i></button>
    </div>

    <img src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg" class="card-img-top" alt="..." width="100%" height="200">
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <h5><span class="badge bg-primary">New</span></h5>
    </div>
    <div class="card-footer text-muted">
      <button type="button" class="btn btn-outline-primary float-end">Open Task</button>
    </div>
 </div>
</div>




 </div>
</section>


</body>
<!-- JavaScript Bundle with Popper -->
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
